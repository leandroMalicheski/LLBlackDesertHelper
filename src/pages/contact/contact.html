<ion-header>
  <ion-navbar color="navBar">
    <ion-title>
      Contato
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-contact">
  <p>Inscreva-se no meu Canal, Facebook e entre no server do Discord!</p>
  <ion-list *ngFor="let item of contacts">
    <ion-item>
      <ion-avatar item-start>
          <img class="avatar-img" [src]="item.icon">
      </ion-avatar>
      <a [href]="item.link"><b>{{item.name}}</b></a>
    </ion-item>
  </ion-list>
</ion-content>
