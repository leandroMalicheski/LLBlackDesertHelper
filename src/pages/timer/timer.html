<ion-header>
  <ion-navbar color="navBar">
    <ion-title>Timer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-boss">
  <ion-card>
      <img [src]="timer.img"/>
  </ion-card>
  
  <h1>{{timer.name}}</h1>
    
  <ion-list class="list-top-border">
    <ion-item-divider color="light" class="ion-item-divider-app"><ion-icon name="alarm" class="ion-icon-padding-rigth ion-icon-defaut-color"></ion-icon>Adicionar ao Calendário</ion-item-divider>
    <ion-item (click)="addEvent()">
      <b>Próximo Resert: </b>{{timer.nextReset}}
      <ion-icon item-end name="add"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
